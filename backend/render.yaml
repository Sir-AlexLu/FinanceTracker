services:
  - type: web
    name: finance-tracker-api
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: finance_tracker
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_MAX
        value: 100
      - key: RATE_LIMIT_TIMEWINDOW
        value: 900000
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ENABLE_AUDIT_LOG
        value: true
      - key: ENABLE_CRON_JOBS
        value: true
      - key: LOG_LEVEL
        value: info
